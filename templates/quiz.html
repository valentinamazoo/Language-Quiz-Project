<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
</head>
<body>
    <h1>Translate the following Spanish words into English</h1>
    <form method="POST">
        {% for spanish_word in translations.keys() %}
            <label for="{{ spanish_word }}">{{ spanish_word }}:</label>
            <input type="text" name="{{ spanish_word }}" required><br><br>
        {% endfor %}
        <button type="submit">Submit</button>
    </form>
</body>
</html>
